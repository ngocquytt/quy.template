<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td>STT</td>
            <td>Tên</td>
            <td>Tuổi</td>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>2</td>
        </tr>
    </table>
</div>
<div>
    <table border="1">
        <tr>
            <th rowspan="2">STT</th>
            <th colspan="2">TT</th>
        </tr>
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>7</td>
            <td>A</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>B</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>C</td>
            <td>15</td>
        </tr>
        <tr>
            <th colspan="3">Tổng số SV 3</th>
        </tr>
    </table>
</div>
</body>
</html>
